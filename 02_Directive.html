<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div ng-app="" ng-init="names=['Jani','Hege','Kai']">
    	<p>使用ng-repeat来循环数组</p>
    	<ul>
    		<li ng-repeat="x in names">
    			{{x}}
    		</li>
    	</ul>
    </div>
    <script type="text/javascript" src="angular-1.5.8/angular.min.js"></script>
    </body>
</html>
