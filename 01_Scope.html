<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>

	<body>

		<div ng-app="myApp" ng-controller="myCtrl">
			<!--ng-app指令定义了应用，ng-controller定义了控制器-->

			<h1>{{carname}}</h1>
			<!--AngularJS表达式写在双大括号内，表达式可以包含文字、运算符和变量，在表达式书写的位置“输出数据”-->

		</div>

		<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
				$scope.carname = "Volvo";
			});
			/*
			Scope（作用域）是应用在HTML(视图)和Javascript(控制器)之间的纽带。
			Scope是一个对象，有可用的方法和属性。
			Scope可应用在视图和控制器上。

			AngularJS表达式可以包含字母，操作符，变量。
			AngularJS表达式可以写在HTML中。
			AngularJS表达式不支持条件判断，循环及异常。
			AngularJS表达式支持过滤器。
			 */
		</script>

		<p>控制器中创建一个属性名 "carname"，对应了视图中使用 {{ }} 中的名称。</p>

	</body>

</html>
