<html>
<head>
	<script type="text/javascript">
		function show_coords(event)
		{
			x=event.clientX
			y=event.clientY
			alert("X 坐标: " + x + ", Y 坐标: " + y)
		}
	</script>
	<style>
	body{
		margin:0;
		padding:0;
	}
	</style>
</head>

<body onmousedown="show_coords(event)">

	<p>请在文档中点击。一个消息框会提示出鼠标指针的 x 和 y 坐标。</p>

</body>
</html>
